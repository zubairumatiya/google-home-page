<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Mimic</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,375;1,375&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;1,300&family=Red+Hat+Display:ital,wght@0,425;1,425&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="google.css">
</head>
<body>
    <div id="page-container">
        <nav>
            <div class="leftlinks">
                <a href="#" class="lnav" id="about">About</a>
                <a href="#" class="lnav" id="store">Store</a>
            </div>
            <div>
                <div class="rightlinks">       
                    <a href="#" class="rnav" id="gmail">Gmail</a>
                    <a href="#" class="rnav" id="images">Images</a>
                </div>
                <div class="logos">
                    <div class="flaskspacer">
                        <a href="#" title="Search Labs"><span id="flask" class="material-symbols-outlined">experiment</span></a>
                    </div>
                    <div class="appspacer1">
                        <div class="appspacer2">
                            <a href="#" title="Google apps"><img id="apps" class="elipses" src="appsicon.png"></a>
                        </div>
                    </div>
                    <div>
                        <a href="#"><span id="account" class="material-symbols-outlined">account_circle</span></a>
                    </div>
                </div>
            </div>
        </nav>
        <section class="main">
            <div class="letters">
                <h1 class="letter" id="g">G</h1>
                <h1 class="letter" id="o">o</h1>
                <h1 class="letter" id="o2">o</h1>
                <h1 class="letter" id="g2">g</h1>
                <h1 class="letter" id="l">l</h1>
                <h1 class="letter" id="e">e</h1>
            </div>
        </section>
            <div class="buttons">
                <form action="#" name="forum">
                    <div class="snb">
                        <div class="search">
                            <div class="searchwrap">
                                <div class="searchicon">
                                    <div>
                                        <span class="material-symbols-outlined">search</span>
                                    </div>
                                </div>
                                <div class="textual">
                                    <textarea name="searchbox" id="searchbox" class="searchbox" autofocus title="Search" aria-label="Search"></textarea>
                                </div>
                                <div class="micncamera">
                                    <div class="voicesearch">
                                        <a href="#" title="Search by voice"><span class="material-symbols-outlined">mic</span></a>
                                    </div>
                                    <div class="imagesearch">
                                        <a href="#" title="Search by image"><span class="material-symbols-outlined">photo_camera</span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="centerbutt">
                            <div class="buttons2">
                                <input type="submit" class="butt" role="button" value="Google Search" id="search">
                                <input type="submit" class="butt" role="button" value="I'm Feeling Lucky" id="lucky">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <div class="whitespace"></div>
        <footer>
            <div class="footcontainer">
                <div class="footerleft">
                    <a href="#" class= "lfoot" id="advertising">Advertising</a>
                    <a href="#" class= "lfoot" id="business">Business</a>
                    <a href="#" class= "lfoot" id="hsw">How Search works</a>
                </div>
                <div class="footercent">
                    <a href="#" class="cfoot" id="climatemessage">Our third decade of climate action: join us</a>
                </div>
                <div class="footerright">
                    <a href="#" class= "rfoot" id="privacy">Privacy</a>
                    <a href="#" class= "rfoot" id="terms">Terms</a>
                    <a href="#" class= "rfoot" id="settings">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
